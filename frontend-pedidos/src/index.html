<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Venta</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Gestión de Pedidos de Venta</h1>
    <div id="app">
        <!-- Grilla de Pedidos -->
        <div>
            <h2>Lista de Pedidos</h2>
            <table id="pedidosTable" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Nro Comprobante</th>
                        <th>Forma de Pago</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>

        <!-- Formulario de Alta/Edición -->
        <div>
            <h2>Alta de Pedido</h2>
            <form id="pedidoForm">
                <label for="idcliente">Cliente:</label>
                <select id="idcliente"></select>

                <label for="fechaPedido">Fecha de Pedido:</label>
                <input type="date" id="fechaPedido" />

                <label for="nroComprobante">Nro Comprobante:</label>
                <input type="number" id="nroComprobante" />

                <label for="formaPago">Forma de Pago:</label>
                <input type="text" id="formaPago" />

                <div>
                    <h3>Agregar Productos</h3>
                    <div id="productosContainer"></div>
                    <button type="button" id="addProductoBtn">Agregar Producto</button>
                </div>

                <button type="submit">Guardar Pedido</button>
            </form>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
